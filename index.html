<style>

   .main-header {
            background-color: #0067b1; /* Color rojo similar al del Atleti */
            padding: 10px 20px;

        }

        .logo-container {

            align-items: center; /* Centra verticalmente el logo y el texto entre s√≠ */
        }

        .logo-img {
            width: 30px; /* Ajusta el tama√±o del logo seg√∫n necesites */
            height: auto;

        .site-title {

            font-weight: bold;
        }
/* ================= CONTENEDOR VISIBLE ================= */
.news-wrapper {
  overflow: hidden;
  width: 100%;
  padding: 20px 0;
  background: #ffff;
}

/* ================= CARRIL ================= */
.news-marquee {
  display: flex;
  gap: 20px;
  width: max-content;
  animation: ticker 30s linear infinite;
}

/* ================= ANIMACI√ìN REAL ================= */
@keyframes ticker {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); } /* se mueve la mitad porque duplicamos */
}

/* ================= BLOQUE ================= */
.news-block {
  display: flex;
  gap: 20px;
  flex-shrink: 0;
  
}

/* ================= TARJETA ================= */
.news-card {
  position: relative;
  width: 350px;
  height: 130px;
  display: flex;
  background: #fff;
  border-top-left-radius: 18px;
  border-bottom-right-radius: 18px;
  border: 2px solid #c40000;
  box-shadow: 0 0px 10px rgba(0,0,0,O,1);
  overflow: hidden;
  cursor: pointer;
  flex-shrink: 0;
}
.goikue-section {
            display: flex;
            justify-content: space-between; /* Manda el t√≠tulo a la izquierda y el bot√≥n a la derecha */
            align-items: center; /* Centra verticalmente ambos elementos */
            padding: 20px;
            background-color: #FFFFFF; /* Fondo blanco para esta secci√≥n */
            border-bottom: 0px solid #eee; /* L√≠nea separadora suave */
        }

        .goikue-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #;
            margin: 0; /* Elimina el margen predeterminado del h1 */
        }

        .all-goikue-button {
            background-color: #FFFFFF; /* Fondo del bot√≥n blanco */
            color: #0067b1; /* Texto rojo */
            border: 2px solid #0067b1; /* Borde rojo */
            padding: 10px 15px;
            border-radius: 20px; /* Bordes redondeados como en la imagen */
            font-weight: bold;
            text-decoration: none; /* Elimina el subrayado si usas un <a> */
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.26); /* Sombra suave */
        }
        
        .megaphone-icon {
            margin-right: 8px;
            /* Placeholder para el icono de meg√°fono */
            font-size: 1rem;
        }
/* ================= IMAGEN ================= */
.news-image {
  width: 95px;
  height: 100%;
  flex-shrink: 0;
  overflow: hidden;
  border-bottom-right-radius: 18px;
}

.news-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= TEXTO ================= */
.news-text {
  padding: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.news-title {
  font-size: 16px;
	font-family: roboto;
  font-weight: extrabold 800;
  line-height: 1.2;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.news-meta {
  margin-top: 6px;
  font-size: 12px;
  color: #666;
}

/* ================= ICONO ================= */
.news-icon {
  position: absolute;
  right: 10px;
  bottom: 10px;
  width: 36px;
  height: 36px;
  background: #c40000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.news-icon img {
  width: 18px;
  height: 18px;
}

/* ================= OVERLAY ================= */
.news-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.news-overlay.active {
  display: flex;
}

.news-modal {
  position: relative;
  background: #fff;
  width: 90%;
  max-width: 700px;
  border-radius: 18px;
  overflow: hidden;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.news-modal img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.news-modal-content {
  padding: 20px;
}

.close-btn {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 22px;
  cursor: pointer;
}

<body>

<header class="main-header">
      <div class="logo-container">
        <!-- Reemplaza 'ruta/del/logo.png' con la ruta de tu imagen de logo real -->
        <img src="https://images.fotmob.com/image_resources/logo/teamlogo/8560.png" alt="Logo Atl√©tico"  class="logo-img">
        <span class="site-title">1909RSO</span>
      </div>
      <!-- El resto del header (iconos, bot√≥n de inicio de sesi√≥n) ir√≠a aqu√≠ -->
    </header>
 <section class="goikue-section">
            <h1 class="goikue-title">El Noticiero</h1>
            
            <a href="#" class="all-goikue-button">
                <!-- Placeholder para el icono de meg√°fono -->
                <span class="megaphone-icon">üì£</span> 
                Todas las noticias
            </a>
        </section>

<div class="news-wrapper">
  <div class="news-marquee" id="marquee">
    <!-- Las tarjetas se generar√°n con JS -->
  </div>
</div>

<!-- OVERLAY -->
<div class="news-overlay" id="overlay">
  <div class="news-modal">
    <span class="close-btn" onclick="closeNews()">‚úï</span>
    <img id="modalImage">
    <div class="news-modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
    </div>
  </div>
</div>

<script>
// Datos de noticias
const newsData = [
  { title:"Cumbre internacional ante nueva crisis global", text:"Texto ampliado 1", image:"https://picsum.photos/900/500?1", icon:"https://cdn-icons-png.flaticon.com/512/44/44386.png" },
  { title:"La inteligencia artificial redefine la industria", text:"Texto ampliado 2", image:"https://picsum.photos/900/500?2", icon:"https://cdn-icons-png.flaticon.com/512/1828/1828884.png" },
  { title:"Final hist√≥rica marca una nueva era deportiva", text:"Texto ampliado 3", image:"https://picsum.photos/900/500?3", icon:"https://cdn-icons-png.flaticon.com/512/2962/2962301.png" },
  { title:"Cambios econ√≥micos impactan los mercados", text:"Texto ampliado 4", image:"https://picsum.photos/900/500?4", icon:"https://cdn-icons-png.flaticon.com/512/3135/3135706.png" },
  { title:"Descubrimiento cient√≠fico abre nuevas puertas", text:"Texto ampliado 5", image:"https://picsum.photos/900/500?5", icon:"https://cdn-icons-png.flaticon.com/512/2920/2920222.png" },
  { title:"Eventos culturales re√∫nen a miles", text:"Texto ampliado 6", image:"https://picsum.photos/900/500?6", icon:"https://cdn-icons-png.flaticon.com/512/3652/3652191.png" },
  { title:"Nuevas pol√≠ticas medioambientales", text:"Texto ampliado 7", image:"https://picsum.photos/900/500?7", icon:"https://cdn-icons-png.flaticon.com/512/427/427735.png" },
  { title:"Innovaci√≥n educativa transforma el aprendizaje", text:"Texto ampliado 8", image:"https://picsum.photos/900/500?8", icon:"https://cdn-icons-png.flaticon.com/512/201/201818.png" }
];

// Generar las tarjetas y duplicarlas para efecto infinito
const marquee = document.getElementById('marquee');

function createNewsCard(news, index) {
  const card = document.createElement('div');
  card.className = 'news-card';
  card.onclick = () => openNews(index);

  card.innerHTML = `
    <div class="news-image"><img src="${news.image.replace('900/500','300/300')}"></div>
    <div class="news-text">
      <div class="news-title">${news.title}</div>
      <div class="news-meta">${new Date().toLocaleDateString()} ¬∑ Fuente</div>
    </div>
    <div class="news-icon"><img src="${news.icon}"></div>
  `;
  return card;
}

// Agregamos el contenido dos veces para la animaci√≥n infinita
newsData.forEach((news, i) => marquee.appendChild(createNewsCard(news, i)));
newsData.forEach((news, i) => marquee.appendChild(createNewsCard(news, i)));

// Overlay
const overlay = document.getElementById('overlay');
const modalTitle = document.getElementById('modalTitle');
const modalText = document.getElementById('modalText');
const modalImage = document.getElementById('modalImage');

function openNews(i){
  overlay.classList.add("active");
  modalTitle.innerText = newsData[i].title;
  modalText.innerText = newsData[i].text;
  modalImage.src = newsData[i].image;
}
function closeNews(){
  overlay.classList.remove("active");
}
</script>
