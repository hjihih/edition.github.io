<!DOCTYPE html>
<html lang="es">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1909 Real Sociedadd</title>

<link rel="icon" href="/assets/icons/favicon-96x96.png" sizes="96x96">

<style>
@font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/materialicons/v145/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
}
@font-face {
  font-family: Principal;
  src: url("/Delight.ttf") format("truetype");
}

body {
  margin: 0;
  font-family: Principal, Helvetica, sans-serif;
  background: #fff;
  color: #111;
}

.main-header {
  background-color: #0067b1;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo-container {
  display: flex;
  align-items: center;
}

.logo-img {
  width: 30px;
  margin-right: 10px;
}

.site-title {
  color: #fff;
  font-size: 1.2rem;
  font-weight: bold;
}

.goikue-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.goikue-title {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0;
}

.all-goikue-button {
  background: #fff;
  color: #0067b1;
  border: 2px solid #0067b1;
  padding: 10px 15px;
  border-radius: 20px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(0,0,0,0.26);
}

.news-wrapper {
  overflow: hidden;
  padding: 20px 0;
}

.news-marquee {
  display: flex;
  gap: 20px;
  width: max-content;
  animation: ticker 14s linear infinite;
}

@keyframes ticker {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

.news-card {
  position: relative;
  width: 350px;
  height: 130px;
  display: flex;
  background: #fff;
  border-radius: 18px 0 18px 0;
  border: 2px solid #0067b1;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
}

.news-card:hover {
  background-color: #0067b1;
  transform: scale(1.08);
}

.news-card:hover .news-title,
.news-card:hover .news-meta {
  color: #fff;
}

.news-image {
  border-radius: 18px 0 18px 0;
  width: 120px;
  overflow: hidden;
}

.news-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.news-text {
  padding: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.news-title {
  font-family: Roboto;
  font-size: 23px;
  font-weight: 800;
  color: #0067b1;
}

.news-meta {
  font-family: Roboto;
  font-size: 12px;
  font-weight: 300;
  margin-top: 6px;
  color: #666;
}

.news-icon {
  position: absolute;
  right: 10px;
  bottom: 10px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.news-icon img {
  width: 18px;
}

.news-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.news-overlay.active {
  display: flex;
}

.news-modal {
  background: #fff;
  width: 90%;
  max-width: 700px;
  border-radius: 18px;
  overflow: hidden;
}

.news-modal img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.news-modal-content {
  padding: 20px;
}

.close-btn {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="main-header">
  <div class="logo-container">
    <img src="https://images.fotmob.com/image_resources/logo/teamlogo/8560.png" class="logo-img">
    <span class="site-title">1909RSO</span>
  </div>
</header>

<section class="goikue-section">
  <h1 class="goikue-title">El Noticiero</h1>
  <a href="#" class="all-goikue-button">ðŸ“£ Todas las noticias</a>
</section>

<div class="news-wrapper">
  <div class="news-marquee" id="marquee"></div>
</div>

<div class="news-overlay" id="overlay">
  <div class="news-modal">
    <span class="close-btn" onclick="closeNews()">âœ•</span>
    <img id="modalImage">
    <div class="news-modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
    </div>
  </div>
</div>

<script>
// NEWS DATA (solo se aÃ±ade "type")
const newsData = [
 {
    title: "EstadÃ­sticas del partido",
    text: "Texto ampliado 2",
    date: "12/09/2025",
    source: "Club Oficial",
    image: "https://picsum.photos/900/500?2",
    type: "estadistica"
  },
  {
    title: "Nuevo fichaje confirmado",
    text: "Texto ampliado 3",
    date: "10/09/2025",
    source: "Cantera RSO",
    image: "https://picsum.photos/900/500?3",
    type: "traspaso"
  },
    {
    title: "Nuevo fichaje confirmado",
    text: "Texto ampliado 3",
    date: "10/09/2025",
    source: "Cantera RSO",
    image: "https://picsum.photos/900/500?3",
    type: "traspaso"
  },
    {
    title: "Nuevo fichaje confirmado",
    text: "Texto ampliado 3",
    date: "10/09/2025",
    source: "Cantera RSO",
    image: "https://picsum.photos/900/500?3",
    type: "traspaso"
  }
];

// CONFIGURACIÃ“N DE TIPOS (nuevo)
const newsTypes = {
  estadistica: {
    color: "#4caf50",
    icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png"
  },
  noticia: {
    color: "#2196f3",
    icon: "https://cdn-icons-png.flaticon.com/512/21/21601.png"
  },
  oficial: {
    color: "#c40000",
    icon: "https://cdn-icons-png.flaticon.com/512/44/44386.png"
  },
  traspaso: {
    color: "#ff9800",
    icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png"
  },
  informacion: {
    color: "#9c27b0",
    icon: "https://cdn-icons-png.flaticon.com/512/1828/1828817.png"
  }
};

const marquee = document.getElementById("marquee");

function createNewsCard(news, index) {
  const card = document.createElement("div");
  card.className = "news-card";
  card.onclick = () => openNews(index);

  const typeConfig = newsTypes[news.type] || newsTypes.noticia;

  card.innerHTML = `
    <div class="news-image">
      <img src="${news.image.replace("900/500","300/300")}">
    </div>
    <div class="news-text">
      <div class="news-title">${news.title}</div>
      <div class="news-meta">${news.date} Â· ${news.source}</div>
    </div>
    <div class="news-icon" style="background:${typeConfig.color}">
      <img src="${typeConfig.icon}">
    </div>
  `;
  return card;
}

// Duplicado para scroll infinito
newsData.forEach((n,i)=>marquee.appendChild(createNewsCard(n,i)));
newsData.forEach((n,i)=>marquee.appendChild(createNewsCard(n,i)));

const overlay = document.getElementById("overlay");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const modalImage = document.getElementById("modalImage");

function openNews(i) {
  overlay.classList.add("active");
  modalTitle.innerText = newsData[i].title;
  modalText.innerText = newsData[i].text;
  modalImage.src = newsData[i].image;
}

function closeNews() {
  overlay.classList.remove("active");
}
</script>

</body>
</html>
